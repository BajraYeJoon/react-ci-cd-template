name: Run PR workflow
on:
  pull_request

jobs: 
  build-and-run-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps: 
      - name: Checkout the code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: npm install

      - name: Build Codes
        run: npm run build

      - name: Report Coverage
        uses: davelosert/vitest-coverage-report-action@v2